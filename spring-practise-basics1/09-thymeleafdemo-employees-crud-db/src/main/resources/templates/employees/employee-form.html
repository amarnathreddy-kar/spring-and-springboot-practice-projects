<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/ Save Employee Data</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3> Employee Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Employee</p>
  <hr>
  <form action="#" th:action="@{/employees/save}"
                   th:object="${employee}" method="POST">

    <!-- to pre-populate the form data for update operation -->
    <!--Add hidden form field to handle the update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

    <button type="submit" class="btn btn-dark col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/employees/list}" class="link-dark"> Back to Homepage</a>
</div>
</body>
</html>

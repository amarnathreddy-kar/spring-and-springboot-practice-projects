<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Demo - Employees List Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
<h3 class="th">Employee Directory</h3>
<hr>

    <!--Add an employee button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-dark btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-hover table-bordered table-striped">
      <thead class="thead-dark">
        <tr class="bg-primary">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
      </thead>
     <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td> <!-- Add update button/link-->
                <a action="#" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                      class="btn btn-dark btn-sm">
                    Update
                </a> <!-- Add delete button/link-->
                <a action="#" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                    class="btn btn-secondary btn-sm"
                    onclick= "if (!(confirm('Are you sure you want to delete this employee ?'))) return false">
                    <!-- Java Script code snippet for 'confirm' dialog -->
                    Delete
                </a>
            </td>
        </tr>
     </tbody>
    </table>
</div>
</body>
</html>
